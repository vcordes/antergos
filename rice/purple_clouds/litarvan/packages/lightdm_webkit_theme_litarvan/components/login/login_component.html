<img id="avatar" (click)="users()" src="{{ greeter.user.avatar }}" />

<p id="user">{{ greeter.user.name }} (<b>{{ greeter.user.username }}</b>)</p>
<input type="password" id="password" placeholder="{{ trans['password'] }}" /><br/>
<span id="error"></span><br/>

<button id="desktop" (click)="desktops()">{{ greeter.desktop.name }} <i class="fa fa-angle-right"></i></button>
